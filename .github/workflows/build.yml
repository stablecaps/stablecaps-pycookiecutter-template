name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.9"] #, "3.10"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2.2.2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      run: make poetry-download

    - name: Set up cache
      uses: actions/cache@v2.1.6
      with:
        path: .venv
        key: venv-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('poetry.lock') }}
    - name: Install dependencies
      run: |
        # poetry config virtualenvs.in-project true
        make install

    - name: Run style checks
      run: |
        make check-codestyle

    - name: Run tests
      run: |
        make test

    - name: Test installation
      run: |
        #!/bin/bash
        set -e

        echo "Running test installation..."
        echo "Branch = ${GITHUB_REF##*/}"
        pwd
        ls -la

        mkdir test_install
        cd test_install
        cookiecutter -v gh:stablecaps/stablecaps-pycookiecutter-template \
          --checkout ${GITHUB_REF##*/} \
          --no-input \
          project_name="testproject" \
          organization="stablecaps" \
          license="MIT" \
          minimal_python_version="3.9" \
          github_name="stablecaps" \
          email="14529342+darkpandarts@users.noreply.github.com" \
          version="0.1.0" \
          line_length="88" \
          create_example_template="cli"
        cd -
